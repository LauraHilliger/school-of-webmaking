layout: base
---
{% assign course_category = page.categories[0] %}
{% assign course=site.data.course[course_category] %}

<div class="row">
  <div class="sidebar col-sm-4">
    {% include course_thumb.html course=course %}
  </div>

  <div class="content col-sm-8">
    {{ content }}

    {% if site.disqus_shortname %}
      <hr/>
      {% include disqus.html %}
    {% endif %}


  </div>

</div>
